{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home - Easy environment</title>
    <link rel="stylesheet" href="{% static 'to_do_list/css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body class="base-page">
    <header class="header-right-side">
      <a class="account-link" href="{% url 'account' %}"><i class="fas fa-user"></i></a>
      <a class="account-link" href="{% url 'logout' %}"><i class="fas fa-sign-out" aria-hidden="true"></i></a>
    </header>

    <div class="body-main">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <img src="{% static 'to_do_list/images/logo.svg' %}" alt="Easy Task Logo" />
          </div>
        </div>
        <div class="sidebar-body">
          <div class="sidebar-options">
            <a class="link-options" href="{% url 'environments' %}">Voltar para ambientes</a>
          </div>
          <div class="about-us-div">
            <a class="link-options" href="{% url 'about_us' %}">Sobre nós</a>
          </div>
        </div>
      </div>

      <div class="content">
        <main class="main-right-side-create">
          <form class="create-form" method="post" action="{% url 'create_environment' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="environment_name">Nome do Ambiente</label>
              <input type="text" id="environment_title" name="title" />
            </div>
            <div class="form-group">
              <label for="description">Descrição da tarefa</label>
              <textarea id="environment_description" name="description"></textarea>
            </div>
            <button type="submit" class="submit-btn">Criar Ambiente</button>
          </form>
        </main>
      </div>
    </div>
  </body>
</html>
