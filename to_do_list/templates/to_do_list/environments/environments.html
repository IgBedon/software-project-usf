{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Easy Task</title>
    <link rel="stylesheet" href="{% static 'to_do_list/css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="base-page">
    <header class="header-right-side">
        <i class="fas fa-user"></i>
    </header>

    <div class="body-main">
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <img src="{% static 'to_do_list/images/logo.svg' %}" alt="Easy Task Logo">
                </div>
            </div>
            <div class="sidebar-body">
                <div class="sidebar-options">
                    <a class="link-options" href="{% url 'create_environment' %}">Criar novo ambiente</a>
                </div>
                <div class="trash-div">
                    <a class="link-options" href="{% url 'trash' %}">Lixeira</a>
                </div>
            </div>
        </div>

        <div class="content">
            <main class="main-right-side">
                <p>Comece agora a organizar suas tarefas!</p>
            </main>
        </div>
    </div>
</body>
</html>
