{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <title>Perfil - Easy environment</title>
    <link rel="stylesheet" href="{% static 'to_do_list/css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body class="base-page">
    <div class="body-main">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <img src="{% static 'to_do_list/images/logo.svg' %}" alt="Easy Task Logo" />
          </div>
        </div>
        <div class="sidebar-body">
          <div>
            <div class="sidebar-options">
              <a class="link-options" href="{% url 'account' %}">Voltar para o perfil</a>
            </div>
          </div>
          <div class="about-us-div">
            <a class="link-options" href="{% url 'about_us' %}">Sobre nós</a>
          </div>
        </div>
      </div>

      <div class="content">
        <main class="main-right-side-create">
          <div class="organize-card-detail">
            <div class="card-delete">
              <h3>Tem certeza que deseja deletar este perfil?</h3>
              <p>Esta ação não pode ser desfeita.</p>
              <form action="{% url 'delete_account' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="submit-btn">Sim, desejo deletar!</button>
              </form>

              <a class="submit-btn" href="{% url 'account' %}">Cancelar</a>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
