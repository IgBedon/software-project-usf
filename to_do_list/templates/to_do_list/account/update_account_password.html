{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil - Easy Task</title>
    <link rel="stylesheet" href="{% static 'to_do_list/css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body class="base-page">
    <div class="body-main">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <img src="{% static 'to_do_list/images/logo.svg' %}" alt="Easy Task Logo" />
          </div>
        </div>
        <div class="sidebar-body">
          <div>
            <div class="sidebar-options">
              <a class="link-options" href="{% url 'account' %}">Voltar para o perfil</a>
            </div>
          </div>
          <div class="about-us-div">
            <a class="link-options" href="{% url 'about_us' %}">Sobre nós</a>
          </div>
        </div>
      </div>

      <div class="content">
        <main class="main-right-side-create profile-card">
          <div class="organize-card">
            <div class="profile-container">
              <h2 class="profile-h2">Alterar senha</h2>
              <form class="update-form" method="post" action="{% url 'update_account_password' %}">
                {% csrf_token %}
                <div class="form-group">
                  <label for="user_password">Insira a senha atual</label>
                  <input type="text" id="user_password" name="password" />
                </div>

                <div class="form-group">
                  <label for="user_new_password">Insira a senha nova</label>
                  <input type="text" id="user_new_password" name="new_password" />
                </div>

                <div class="form-group">
                  <label for="user_new_password">Confirme a senha nova</label>
                  <input type="text" id="user_new_password" name="new_password_check" />
                </div>

                <button type="submit" class="submit-btn">Confirmar Alteração</button>
              </form>
              {% if messages %}
                {% for message in messages %}
                  <script src="{% static 'to_do_list/js/alert.js' %}" defer data-message="{{ message }}"></script>
                {% endfor %}
              {% endif %}
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
