{% load static %}

<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.75" />
    <title>Categoria - Easy environment</title>
    <link rel="stylesheet" href="{% static 'to_do_list/css/styles.css' %}" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  </head>
  <body class="base-page">
    <header class="header-right-side">
      <a class="account-link" href="{% url 'account' %}"><i class="fas fa-user"></i></a>
      <a class="account-link" href="{% url 'logout' %}"><i class="fas fa-sign-out" aria-hidden="true"></i></a>
    </header>

    <div class="body-main">
      <div class="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <img src="{% static 'to_do_list/images/logo.svg' %}" alt="Easy Task Logo" />
          </div>
        </div>
        <div class="sidebar-body">
          <div>
            <div class="sidebar-options">
                <a class="link-options" href="{% url 'environment' environment.id %}">Voltar para {{ environment.title }}</a>
            </div>
            <div class="sidebar-options">
                <a class="link-options" href="{% url 'update_category' environment.id category.id %}">Editar categoria</a>
            </div>
            <div class="sidebar-options">
                <a class="link-options" href="{% url 'delete_category' environment.id category.id %}">Deletar categoria</a>
            </div>
          </div>
          <div class="about-us-div">
            <a class="link-options" href="{% url 'about_us' %}">Sobre n√≥s</a>
          </div>
        </div>
      </div>

      <div class="content">
        <main class="main-right-side-show">
          <div class='organize-card-detail'>
            <div class="card-detail">
              <h1 class="card-title">{{ category.title }}</h1>
              <p class="card-description">{{ category.description }}</p>
              <p>Color: {{ category.color }}</p>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
